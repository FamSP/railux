<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANGKONG Shop</title>
    <link rel="stylesheet" href="nb-shop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav>
            <h1>
                RAI PLUK RAK Thai Organic Farmer
            </h1>
            <ul>
                <li><a href="main_index.html">Back</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <div class="logo d-flex justify-content-center" style="margin-bottom: 30px">
                    <h1>เนื้อรมควัน ด้วยไม้มัลเบอร์รี่</h1><br /><br />
                </div>

                <div id="products" class="row">
                    <!-- Product 1 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/img-beef-stake-1.jpg" alt="Product 1 Image" width="150px" height="150px" />
                        <h5>ซี่โครงรมควัน<br>800 ฿./200 G.</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="ซี่โครงรมควัน" data-price="800">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 2 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/img-beef-stake-2.jpg" alt="Product 2 Image" width="150px" height="150px" />
                        <h5>ซี่โครงรมควัน<br>800 ฿./200 G.</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="ซี่โครงรมควัน" data-price="800">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 3 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/img-beef-stake-3.jpg" alt="Product 3 Image" width="150px" height="150px" />
                        <h5>เสต็กเนื้อวัวรมควัน<br>500 ฿</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="เสต็กเนื้อวัวรมควัน" data-price="500">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 4 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/img-salmon-stake-1.jpg" alt="Product 4 Image" width="150px" height="150px" />
                        <h5>แซลมอนรมควัน<br>300 ฿</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="แซลมอนรมควัน" data-price="300">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 5 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/img-chiken-stake-1.jpg" alt="Product 5 Image" width="150px" height="150px" />
                        <h5>อกเป็ดรมควัน<br>120 ฿</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="อกเป็ดรมควัน" data-price="120">
                            Add to Cart
                        </button>
                    </div>

                    <!-- Product 6 -->
                    <div class="col-md-3 product">
                        <img src="./product_img/img-pork-stake-3.jpg" alt="Product 6 Image" width="150px" height="150px" />
                        <h5>หมูกรอบรมควัน<br>99 ฿.</h5>
                        <button class="btn btn-primary add-to-cart" data-product-id="หมูกรอบรมควัน" data-price="90">
                            Add to Cart
                        </button>
                    </div>
                    
                </div>
            </div>

            <div class="col-md-3">
                <h2 style="margin-top: 30px">
                    Cart
                    <img src="./product_img/Cartpng.png" alt="Cartpng" width="34px" height="34px"
                        style="margin-top: -11px" />
                </h2>

                <div id="cart" class="mt-3">
                    <p>No items in cart.</p>
                </div>
                <button class="btn btn-success mt-3" id="printCart">
                    Print Cart Receipt
                </button>
                <!-- <button class="btn btn-success mt-3" id="printProductReceipts">Print Product Receipts</button> -->
            </div>
        </div>
    </div>
